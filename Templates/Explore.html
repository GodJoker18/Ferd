<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Ferd</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span class="logo-text">Ferd</span>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="add.html" class="nav-link">Add Spot</a>
                    <a href="explore.html" class="nav-link active">Explore</a>
                    <a href="about.html" class="nav-link">About</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="page-content">
        <div class="container">
            <div class="explore-header">
                <div>
                    <h2 class="page-title">Explore Hidden Gems</h2>
                    <p class="page-subtitle">Discover amazing places shared by our community</p>
                </div>
                <button id="refreshBtn" class="btn btn-secondary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Refresh
                </button>
            </div>

            <div id="loadingSpinner" class="loading-container">
                <div class="spinner"></div>
                <p class="loading-text">Loading spots...</p>
            </div>

            <div id="emptyState" class="empty-state">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <p class="empty-text">No spots yet. Be the first to add one!</p>
            </div>

            <div id="spotsGrid" class="spots-grid"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2025 Ferd — Discover Hidden Gems</p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
