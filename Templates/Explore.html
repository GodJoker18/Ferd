<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Ferd</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            color: #1f2937;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: #6b7280;
            cursor: pointer;
            line-height: 1;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #ef4444;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .reviews-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 2rem;
        }

        .review-item {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .review-header strong {
            color: #1f2937;
            font-size: 1rem;
        }

        .review-stars {
            font-size: 1rem;
        }

        .review-comment {
            color: #374151;
            margin: 0.5rem 0;
            line-height: 1.5;
        }

        .review-date {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .add-review-section {
            border-top: 2px solid #e5e7eb;
            padding-top: 1.5rem;
        }

        .add-review-section h4 {
            color: #1f2937;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }

        /* Rating display on cards */
        .spot-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1rem 0;
            padding: 0.5rem;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 0.5rem;
        }

        .spot-rating .stars {
            font-size: 1rem;
        }

        .spot-rating .rating-text {
            color: #0284c7;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                    <span class="logo-text">Ferd</span>
                </div>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="add.html" class="nav-link">Add Spot</a>
                    <a href="explore.html" class="nav-link active">Explore</a>
                    <a href="about.html" class="nav-link">About</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="page-content">
        <div class="container">
            <div class="explore-header">
                <div>
                    <h2 class="page-title">Explore Hidden Gems</h2>
                    <p class="page-subtitle">Discover amazing places shared by our community</p>
                </div>
                <button id="refreshBtn" class="btn btn-secondary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                    Refresh
                </button>
            </div>

            <div id="loadingSpinner" class="loading-container">
                <div class="spinner"></div>
                <p class="loading-text">Loading spots...</p>
            </div>

            <div id="emptyState" class="empty-state">
                <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <p class="empty-text">No spots yet. Be the first to add one!</p>
            </div>

            <div id="spotsGrid" class="spots-grid"></div>
        </div>
    </main>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Reviews for <span id="modalSpotName"></span></h3>
                <button class="modal-close" onclick="closeReviewModal()">×</button>
            </div>
            
            <div class="modal-body">
                <!-- Existing Reviews -->
                <div id="reviewsList" class="reviews-list"></div>
                
                <!-- Add Review Form -->
                <div class="add-review-section">
                    <h4>Add Your Review</h4>
                    <div class="form-group">
                        <label class="form-label">Your Name</label>
                        <input type="text" id="reviewUserName" class="form-input" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Rating</label>
                        <select id="reviewRating" class="form-input">
                            <option value="5">⭐⭐⭐⭐⭐ (5 stars)</option>
                            <option value="4">⭐⭐⭐⭐ (4 stars)</option>
                            <option value="3">⭐⭐⭐ (3 stars)</option>
                            <option value="2">⭐⭐ (2 stars)</option>
                            <option value="1">⭐ (1 star)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Your Review</label>
                        <textarea id="reviewComment" class="form-textarea" rows="3" placeholder="Share your experience..." required></textarea>
                    </div>
                    <button onclick="submitReview()" class="btn btn-primary btn-full">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                        Submit Review
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2025 Ferd – Discover Hidden Gems</p>
        </div>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
